<html> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head> 
<body> 
<h2 style="text-align: center"> FORM VALIDATION</h2>           
<form name="RegForm" action="" onsubmit="return formValidate()" method="post">  
    <p>Name : <input type="text" name="Name" oninput="ckName()" id="Name"></p>
     <label class="alert" id="name"></label><br>  

    <p> Address : <input type="text" name="Address" id="Address" oninput="ckAddress()"> </p>
     <label class="alert" id="address"></label><br> 

    <p>E-mail : <input type="text"  name="EMail" oninput="ckEmail()" id="Email"></p>
     <label class="alert" id="email"></label><br> 

    <p>Password : <input type="password" name="Password" oninput="ckPassword()" id="Password"> </p>
    <label class="alert" id="pwd"></label><br> <br> 

    <p>Confirm Password : <input type="password" name="cPassword" oninput="ckCPassword()" id="CPassword"> </p>
    <label class="alert" id="cpwd"></label><br> <br>

    <p>Phone : <input type="number" name="Phone" oninput="ckPhone()" id="Phone"> </p>
    <label class="alert" id="phone"></label><br> <br>   

    <p><input type="button" value="Check" name="Submit" id ="Submit" onclick="Check()"></p><br> 
    <label style="color: green;" id="sub"></label><br><br>

</form> 
</body> 
</html>
